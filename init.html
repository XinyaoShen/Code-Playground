<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>init</title> 
</head>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>   
<div id="addT"></div>
<div id="addB"></div>
<script type="text/javascript">
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
for (var i=1;i<10;i++)
{
	ctx.moveTo(i*50,0);
	ctx.lineTo(i*50,500);
	ctx.moveTo(0,i*50);
	ctx.lineTo(500,i*50);
}//绘制网格
ctx.stroke();
ctx.fillStyle="#FFFF00";
ctx.fillRect(0,0,50,50);
ctx.fillStyle="#00FF00";
ctx.fillRect(450,450,500,500);
ctx.fillStyle="#000000";
ctx.fillRect(150,0,150,100);
ctx.fillRect(250,250,250,100);
ctx.fillRect(300,400,100,100);
ctx.fillRect(100,300,100,100);
ctx.fillRect(0,400,200,100);
ctx.fillRect(0,150,100,100);
ctx.fillRect(400,0,100,200);
ctx.fillRect(350,150,50,50);
function paint(i,j){//paint函数
ctx.strokeStyle = "blue";
var grd=ctx.createRadialGradient(25+50*i,50*j+25,30,25+50*i,50*j+25,0);
grd.addColorStop(0,"blue");
grd.addColorStop(1,"white");
ctx.fillStyle = grd;
ctx.beginPath();
ctx.arc(25+50*i,50*j+25,25,0,2*Math.PI);
ctx.fill();
ctx.stroke();
}
paint(7,7);//在此调用paint(i,j)即可
</script>
<script type="text/javascript">
function addTextbox(name,x,y,height,width){
   var html ="<input type=\"textbox\" value=\"" + name + "\" style=\"position:absolute;left:"+ x +";top:"+ y +";height:"+ height +";width:"+ width +";\" >";
   document.getElementById("addT").innerHTML=html;
}
addTextbox('Restart','600px','400px','30px','100px');
</script>
<script type="text/javascript">
function addButton(name,x,y,height,width){
   var html ="<button type=\"button\" style=\"position:absolute;left:"+ x + ";top:"+ y +";height:"+ height +";width:"+ width +";\" >" + name + "</button>";
   document.getElementById("addB").innerHTML=html;
}
addButton('Restart','600px','200px','50px','80px');
</script>
</body>
</html>
